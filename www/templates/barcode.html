<ion-view title="바코드">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#/app/home" class="button button-icon icon ion-home icon-right"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="row">
            <div class="col">
                <button class="button button-positive" ng-click="addBarcode()"><i class="icon ion-grid"></i>바코드 읽기</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="item ebiz" ng-repeat="barcode in barcodes" >{{barcode.text}}
                    <span class="ebiz-amount" >{{barcode.format}}</span>
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
