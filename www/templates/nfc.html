<ion-view title="NFC 읽기">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a href="#/app/home" class="button button-icon icon ion-home icon-right"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        
        <div class="row">
            <div class="col">
                <div class="item ebiz" ng-repeat="nfc in nfcs" >{{nfc.text}}
                    <span class="ebiz-amount" >{{nfc.format}}</span>
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
